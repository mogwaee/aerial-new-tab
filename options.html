<!doctype html>
<html>
  <head>
      <title>New Tab - Options</title>
    <script src="js/jquery-1.11.2.min.js"></script>
    <link href="css/options.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="header">
      <div class="inner">
        <img src="img/logo.png">
        <h1>New Tab - Aerial Videos</h1>
      </div>
    </div>
    <main>     
      <div class="inner">
        <div>
          <h1>OPTIONS</h1>
          <p>Display the location of the aerial video</p>
          <label>
            <input type="checkbox" id="checkbox-Tab">
            In the New Tab title.
          </label><br>
          <label>
            <input type="checkbox" id="checkbox-Overlay">
            As an overlay on the video.
          </label><br>
          <br>
          <p>Controls</p>
          <label>
            <input type="checkbox" id="checkbox-Controls">
            Show video controls.
          </label><br>
        </div>
      </div>              
    </main>
    <script src="js/options.js"></script>
  </body>
</html>
